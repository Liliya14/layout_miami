<!DOCTYPE html>

    <title>The MET</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="header">

        <div class="header__content">

                <div class="icon__location">

                  <br>
                  +1 212-535-7710
                </div>

                <div class="icon__location">
                  The Met Cloisters
                  <br>
                  +1 212-923-3700
                </div>

          </div>
          <h1 class="header__title">
            Welcome
            <br>
            to The MET

      </div>

            </li>
            <li class="menu__item">

            </li>
          </ul>

          <div class="menu__locations">
            <div class="menu__location">
              <a href="#" class="menu__contact">The Met Fifth Avenue</a>
              <div class="menu__contact">+1 212-535-7710</div>
            </div>

            <div class="menu__location">
              <a href="#" class="menu__contact">The Met Cloisters</a>
